{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}


<div class="alert flex flex-row items-center bg-red-200 p-5 rounded border-b-2 border-red-300">
    <div class="alert-icon flex items-center bg-red-100 border-2 border-red-500 justify-center h-10 w-10 flex-shrink-0 rounded-full">
        <span class="text-red-500">
            <svg fill="currentColor"
                 viewBox="0 0 20 20"
                 class="h-6 w-6">
                <path fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
            </svg>
        </span>
    </div>
    <div class="alert-content ml-4">
        <div class="alert-title font-semibold text-lg text-red-800">
            Error
        </div>
        <div class="alert-description text-sm text-red-600">
            {{messages[0]}}
        </div>
      
    </div>
</div>

{% endif %}
{% endwith %}
<div class="container mx-auto p-2">
    <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
      <div class="text-center mb-8">
        <h1 class="font-bold text-2xl font-bold">Login To ISI-Cloud</h1>
      </div>
      <form action="/login" method="POST">
        <div class="mt-5">
          <label for="username">Email</label>
          <input class="block w-full p-2 border rounded border-gray-500" type="email" name="email" placeholder="Your Email" autofocus="">
        </div>
        <div class="mt-5">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            class="block w-full p-2 border rounded border-gray-500"
          />
        </div>
        <div class="mt-10">
          <input
            type="submit"
            value="Login"
            class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full"
          />
        </div>
{% endblock %}
